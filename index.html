<html>

  <head>
    <title>Joe Forshaw</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="javascripts/jquery.js"></script>
    <script type="text/javascript" src="javascripts/jquery.backstretch.js"></script>
    <script type="text/javascript" src="javascripts/lastfm.api.js"></script>
    <script type="text/javascript" src="javascripts/lastfm.api.cache.js"></script>
    <script type="text/javascript" src="javascripts/lastfm.api.md5.js"></script>
    <script type="text/javascript" src="javascripts/underscore.js"></script>
    <script type="text/javascript" src="javascripts/gh3.js"></script>
    <script type="text/javascript" src="javascripts/imagesloaded.js"></script>
    <script type="text/javascript" src="javascripts/masonry.js"></script>
    <script type="text/javascript" src="javascripts/interactions.js"></script>
    <script type="text/javascript" src="javascripts/data.js"></script>
  </head>

  <body class="clearfix">

    <div id="options-wrapper">

      <h1>
        <ul>
          <li>Joe</li>
          <li>Forshaw</li>
        </ul>
      </h1>

      <nav>
        <ul>
          <li id="me" data-section="me">Me</li>
          <li id="projects" data-section="projects">Projects</li>
          <li id="contact" data-section="contact">Contact</li>
          </ul>
        </nav>

    </div>

    <main>

      <section id="me-section">

        <h2>Hello.</h2>

        <h3> I'm a student living in Manchester, UK.</h3>

        <div id="me-masonry">

          <div id="technology" class="item">
            <p class="text">I love making great things using technology.</p>
          </div>

          <div id="books-wrapper" class="item w2">
            <img id="books" src="images/books.jpg" />
          </div>

          <div id="github" class="item">
            <ul>
              <li>Github repositories:</li>
              <li id="repos" class="figure"></li>
            </ul>
          </div>

          <div id="chiz-wrapper" class="item">
            <img id="chiz" src="images/chiz.jpg" />
          </div>

          <div id="last-fm" class="item">
            <ul>
              <li>Last.fm scrobbles:</li>
              <li id="playcount" class="figure"></li>
            </ul>
          </div>

        </div>

      </section>

      <section id="projects-section">
        <h2>Projects.</h2>
      </section>

      <section id="contact-section">
        <h2>Contact.</h2>
      </section>

    </main>


  </body>

</html>
